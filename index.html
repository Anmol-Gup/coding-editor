<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="fs-1 fw-bold">Coding Editor</h1>
    </header>  
    <section>
      <div class="d-flex justify-content-between p-3">
        <h4>Type Your Code</h4>
        <select name="languages" id="programming" class="form-select-md p-1">
          <option value="0">Python</option>
          <option value="4">JavaScript</option>
          <option value="7">C</option>
          <option value="77">CPP</option>
          <option value="8">Java</option>
        </select>
      </div>
      <div class="m-3">
        <textarea class="form-control fs-5 border border-2" placeholder="Write Your Code Here" style="height: 20rem; font-family:font-family:sans-serif" id="editor"></textarea>
      </div>
      <strong class="px-3">Output Console</strong>
      <div class="output p-2 m-3" style="min-height: 150px; color:white; background:black">
        <p id='message'></p>
      </div>
      <div class="compile m-3" style="height:10vh">
        <button type="button" class="btn btn-warning btn-md btn-lg p-2">Compile</button>
      </div>
    </section>
	<script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
